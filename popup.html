<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>AutoAgent - AI Task Automation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>
<body class="overflow-hidden">
    <!-- Effet de particules anim√©es -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-4 -left-4 w-72 h-72 bg-gradient-to-br from-cyan-400/20 to-purple-600/20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-4 -right-4 w-96 h-96 bg-gradient-to-br from-purple-600/20 to-pink-500/20 rounded-full blur-3xl animate-pulse-delayed"></div>
    </div>

    <div class="container relative z-10">
        <!-- Header futuriste -->
        <div class="header group">
            <div class="header-top">
                <!-- Titre centr√© -->
                <div class="header-center">
                    <h1 data-i18n="appTitle">
                        <span class="header-robot">ü§ñ</span>
                        <span class="header-title">AutoAgent</span>
                        <span class="header-ai-badge">AI</span>
                    </h1>
                </div>
                <!-- Boutons de langue positionn√©s absolument -->
                <div class="language-selector-compact">
                    <button type="button" class="language-btn-compact" data-lang="fr" title="Fran√ßais">üá´üá∑</button>
                    <button type="button" class="language-btn-compact" data-lang="en" title="English">üá¨üáß</button>
                </div>
            </div>
        </div>

        <!-- Section cr√©ation moderne -->
        <div class="create-section group">
            <!-- Indicateur de section -->
            <div class="absolute top-0 left-0 right-0 h-0.5 bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-50"></div>

            <div class="flex items-center gap-3 mb-6">
                <h2 id="sectionTitle" data-i18n="newTask" class="font-semibold text-xl tracking-wide">Nouvelle t√¢che</h2>
                <div class="flex-1 h-px bg-gradient-to-r from-cyan-400/50 to-transparent"></div>
            </div>

            <!-- Input nom de t√¢che -->
            <div class="input-group">
                <label data-i18n="taskName" class="flex items-center gap-2 mb-2">
                    <span class="icon-unicode text-cyan-400">üìÑ</span>
                    <span>Nom de la t√¢che</span>
                </label>
                <div class="relative">
                    <input type="text" id="taskName" data-i18n="taskNamePlaceholder" 
                           placeholder="Ex: V√©rification quotidienne des actualit√©s"
                           class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all duration-300 backdrop-blur-sm">
                </div>
            </div>

            <!-- Fr√©quence moderne -->
            <div class="schedule-group">
                <label data-i18n="frequency" class="flex items-center gap-2 mb-2">
                    <span class="icon-unicode text-purple-400">‚è∞</span>
                    <span>Fr√©quence</span>
                </label>
                <div class="schedule-inputs-compact flex items-center gap-2 p-3 bg-white/5 border border-white/10 rounded-xl backdrop-blur-sm">
                    <span data-i18n="frequencyEvery" class="text-sm text-gray-400 whitespace-nowrap">Toutes les</span>
                    <input type="number" id="intervalValue" min="1" max="999" value="30"
                           class="w-16 px-2 py-1 bg-white/5 border border-white/10 rounded-md text-center text-base font-bold text-cyan-400 focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400/20 transition-all duration-300">
                    <select id="timeUnit" class="px-2 py-1 bg-white/5 border border-white/10 rounded-md text-white text-sm focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400/20 transition-all duration-300 cursor-pointer">
                        <option value="minutes" data-i18n="minutes">minutes</option>
                        <option value="hours" data-i18n="hours">heures</option>
                        <option value="days" data-i18n="days">jours</option>
                        <option value="weeks" data-i18n="weeks">semaines</option>
                    </select>
                </div>
            </div>

            <!-- Input prompt -->
            <div class="input-group">
                <label data-i18n="prompt" class="flex items-center gap-2 mb-2">
                    <span class="icon-unicode text-green-400">üí¨</span>
                    <span>Prompt</span>
                </label>
                <div class="relative">
                    <textarea id="promptText" data-i18n="promptPlaceholder" 
                              placeholder="√âcrivez votre prompt ici..." rows="4"
                              class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:border-cyan-400 focus:ring-2 focus:ring-cyan-400/20 transition-all duration-300 backdrop-blur-sm font-mono resize-none"></textarea>
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="action-buttons">
                <button type="button" id="createTaskBtn" class="btn-primary group relative overflow-hidden" data-i18n="createTask">
                    <span class="relative z-10 flex items-center justify-center gap-3">
                        <span class="icon-unicode text-lg group-hover:rotate-180 transition-transform duration-500">‚ûï</span>
                        <span class="font-semibold tracking-wide">Cr√©er la t√¢che</span>
                    </span>
                </button>
                <button type="button" id="cancelEditBtn" class="btn-secondary group" data-i18n="cancel" style="display: none;">
                    <span class="flex items-center justify-center gap-2">
                        <span class="icon-unicode group-hover:rotate-90 transition-transform duration-300">‚ùå</span>
                        <span>Annuler</span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Titre de section avec indicateurs -->
        <div class="task-section-header">
            <div class="flex items-center justify-between w-full">
                <h2 data-i18n="myTasks" class="text-cyan-400 font-semibold text-xl tracking-wide flex items-center gap-3">
                    <span class="text-xl">üìã</span>
                    <span>Mes t√¢ches</span>
                </h2>
                <div id="taskStatusIndicators" class="task-indicators">
                    <div class="indicator-badge indicator-active">
                        <div class="indicator-dot dot-active"></div>
                        <span id="activeCount" class="indicator-count">0</span>
                    </div>
                    <div class="indicator-badge indicator-paused">
                        <div class="indicator-dot dot-paused"></div>
                        <span id="pausedCount" class="indicator-count">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des t√¢ches -->
        <div class="manage-section">


            <div id="tasksList" class="tasks-list space-y-4"></div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <p data-i18n="noTasks" class="text-lg font-medium">Aucune t√¢che cr√©√©e</p>
                <p class="subtitle" data-i18n="noTasksSubtitle">Cr√©ez votre premi√®re t√¢che automatis√©e ci-dessus !</p>
                <div class="mt-6 flex justify-center">
                    <div class="w-16 h-1 bg-gradient-to-r from-cyan-400 to-purple-600 rounded-full"></div>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="i18n.js"></script>
    <script src="popup.js"></script>
</body>
</html>
